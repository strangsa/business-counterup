<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçΩÔ∏è Restaurants</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #2e2e2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120px;
    }
    .label {
      font-size: 18px;
    }
    .count {
      font-size: 42px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="label">üçΩÔ∏è Restaurants</div>
  <div class="count" id="counter">0</div>

  <script>
    const url = "https://services.arcgis.com/3wFbqsFPLeKqOlIK/arcgis/rest/services/2024_Safegraph_Restaurants/FeatureServer/0/query?where=1%3D1&returnCountOnly=true&f=json";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const count = data.count;
        const counter = new CountUp('counter', count, {
          duration: 2,
          useGrouping: true,
          separator: ','
        });
        if (!counter.error) {
          counter.start();
        } else {
          console.error(counter.error);
        }
      });
  </script>
</body>
</html>
